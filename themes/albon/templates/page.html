{% extends "base.html" %}

{% block head %}
  {{ super() }}
  {% if page.description %}
    <meta name="description" content="{{page.description}}" />
  {% endif %}

{% endblock %}

{% block content %}
<section id="content" class="body">
  <header>
    <h1>
      {{ page.title }}
    </h1>
  </header>
  <div class='article_content'>
{{ page.content }}
</div>
</section>
{% endblock %}
